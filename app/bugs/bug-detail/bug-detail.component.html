<!-- id to be target in modal trigger elements. Set property in bug-detail 
    to bind as id. -->
<div class="modal fade" [id]="modalId" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <!--formGroup hooks up to formControlName attributes inside.
                ngSubmit = Angular event binding (deleted).

            -->
            <form [formGroup]="bugForm">
                <!-- COOL TRICK
                    With #form template reference variable
                    this displays form state â€” 
                    state: {{ form.className }}-->
                
                <div class="modal-body">
                    <fieldset class="form-inline">
                        <div class="form-group" id="title-form-group">
                            <label 
                                for="title-field" 
                                class="sr-only">
                                Bug title
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="title-field" 
                                placeholder="Bug Title"
                                formControlName="title">

                        </div>
                        <div class="form-group float-xs-right">
                            <label 
                                for="status-dropdown" 
                                class="sr-only">
                                Status
                            </label>
                            <select 
                                id="status-dropdown" 
                                class="form-control btn btn-primary"
                                formControlName="status">
                                <option 
                                    *ngFor="let status of statusArr" 
                                    [value]="status">{{ statuses[status] }}
                                </option>
                            </select>
                        </div>
                    </fieldset>
                    <div 
                        class="form-group float-xs-left" 
                        id="severity-form-group">
                        <label 
                            for="severity-dropdown" 
                            class="sr-only">
                            Severity Dropdown
                        </label>
                        <select 
                            id="severity-dropdown" 
                            class="form-control"
                            formControlName="severity">
                            <option 
                                *ngFor="let severity of severityArr" 
                                [value]="severity">
                                {{ severities[severity] }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label 
                            for="desc-area" 
                            class="sr-only">
                            Description
                        </label><!-- Note: "decs-area" = Description Text Area-->
                        <textarea 
                            id="desc-area" 
                            rows="10" 
                            class="form-control" 
                            placeholder="Type a description of your bug"
                            formControlName="description">
                        </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button 
                        class="btn btn-secondary btn-xl" 
                        type="button" 
                        data-dismiss="modal">
                        Cancel
                    </button>
                    <button 
                        class="btn btn-success btn-xl"
                        type="submit"  
                        data-dismiss="modal"
                        (click)="submitForm()"
                        [disabled]="bugForm.invalid">
                        <!--submitForm() method in bug-detail component
                        
                        -->
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
